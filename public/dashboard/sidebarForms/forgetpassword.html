<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body
        {
            display: flex;
  justify-content: center;
  align-items: center;
        }
        .container {
    margin-top: 150px; /* Adds 300px margin to the top */
    margin-left: auto; /* Centers the container horizontally */
    margin-right: auto; /* Centers the container horizontally */
    background-color: #ffffff;
    
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

        .container h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Flex Layout for Input Groups */
        .form-flex {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            color: #555555;
            font-weight: bold;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
        }

        .button-group button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .button-group button[type="reset"] {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .button-group button[type="reset"]:hover {
            background-color: #c0392b;
        }

        /* Notification Message */
        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Form Flex Container -->
        <div class="form-flex">
            <!-- Existing Password -->
            <div class="input-group">
                <label for="existingPassword">Existing Password</label>
                <input type="password" id="existingPassword" placeholder="Enter your current password" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- New Password -->
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter a new password" required>
            </div>

            <!-- Confirm New Password -->
            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <!-- Password Expiry -->
            <div class="input-group">
                <label for="expiryTime">Password Expiry (in days)</label>
                <input type="number" id="expiryTime" placeholder="Enter number of days" min="1" required>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" onclick="resetPassword()">Reset Password</button>
            <button type="reset" onclick="clearForm()">Clear</button>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            Password reset successful! You will be notified in <span id="expiryDays"></span> days.
        </div>
    </div>

    <script>
        // Reset Password Functionality
        function resetPassword() {
            const existingPassword = document.getElementById('existingPassword').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const expiryTime = document.getElementById('expiryTime').value;

            // Validation
            if (!existingPassword || !email || !newPassword || !confirmPassword || !expiryTime) {
                alert('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New password and confirm password do not match.');
                return;
            }

            // Simulate password reset (replace with backend logic)
            const notification = document.getElementById('notification');
            const expiryDays = document.getElementById('expiryDays');

            expiryDays.textContent = expiryTime;
            notification.style.display = 'block';
            notification.classList.add('success');

            // Simulate notification after expiry time
            setTimeout(() => {
                alert(`Your password has expired. Please update your password again.`);
            }, expiryTime * 24 * 60 * 60 * 1000); // Convert days to milliseconds
        }

        // Clear Form Functionality
        function clearForm() {
            document.getElementById('existingPassword').value = '';
            document.getElementById('email').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('expiryTime').value = '';
            document.getElementById('notification').style.display = 'none';
        }
    </script>

</body>
</html>
