
   <style>
    /* Form Styles */
.container {
    margin-left: 200px;
    max-width: 600px;
    margin: 150px auto;
    padding: 20px;
    background-color: var(--accent-color);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: var(--secondary-color);
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.form-wrapper {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.form-group i {
    color: var(--primary-color);
    font-size: 18px;
}

label {
    font-weight: 600;
    color: var(--secondary-color);
    min-width: 120px;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    border: 2px solid var(--secondary-color);
    border-radius: 5px;
    font-size: 16px;
    color: var(--text-dark);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px rgba(255, 114, 0, 0.3);
    outline: none;
}

input[type="text"]:hover,
input[type="number"]:hover,
select:hover {
    border-color: var(--primary-color);
}

select {
    appearance: none;
    background-color: var(--accent-color);
    cursor: pointer;
}

.form-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.submit-button {
    background-color: var(--primary-color);
    color: var(--accent-color);
}

.submit-button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
}

.cancel-button {
    background-color: var(--secondary-color);
    color: var(--accent-color);
}

.cancel-button:hover {
    background-color: var(--primary-color);
    transform: translateY(-2px);
}
   </style> <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>Account Management</h2>
        <div class="form-wrapper">
            <form >
                <!-- Account Name -->
                <div class="form-group">
                    <i class="fas fa-wallet"></i>
                    <label for="account_name">Account Name:</label>
                    <input type="text" id="account_name" name="account_name" required placeholder="Enter Account Name">
                </div>

                <!-- Account Type -->
                <div class="form-group">
                    <i class="fas fa-credit-card"></i>
                    <label for="account_type">Account Type:</label>
                    <select id="account_type" name="account_type" required>
                        <option value="Bank">Bank</option>
                        <option value="Mobile Money">Mobile Money</option>
                    </select>
                </div>

                <!-- Balance -->
                <div class="form-group">
                    <i class="fas fa-money-bill-wave"></i>
                    <label for="balance">Balance:</label>
                    <input type="number" id="balance" name="balance" required placeholder="Enter Balance">
                </div>

                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Save Account</button>
                    <button type="reset" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
