<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Balance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  /* Root Variables */
:root {
  --primary-color: #ff7200;    /* Vibrant orange */
  --secondary-color: #1e3d59;  /* Rich navy blue */
  --accent-color: #ffffff;     /* Clean white */
  --text-dark: #2d2d2d;       /* Soft black for text */
  --success-color: #28a745;    /* Green for success */
  --failed-color: #dc3545;     /* Red for failure */
}

/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  line-height: 1.6;
  color: var(--text-dark);
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Form Container */
.form-container {
  width: 100%;
  max-width: 600px;
  background-color: var(--accent-color);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Styling */
.form h2 {
  color: var(--secondary-color);
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

/* Form Group Styles */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  color: var(--secondary-color);
  margin-bottom: 8px;
}

.form-group i {
  color: var(--primary-color);
  font-size: 18px;
}

.form-group input[type="number"],
.form-group input[type="text"],
.form-group input[type="password"],
.form-group select {
  width: 100%;
  padding: 10px;
  border: 2px solid var(--secondary-color);
  border-radius: 5px;
  font-size: 16px;
  color: var(--text-dark);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input[type="number"]:focus,
.form-group input[type="text"]:focus,
.form-group input[type="password"]:focus,
.form-group select:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 8px rgba(255, 114, 0, 0.3);
  outline: none;
}

/* Submit Button */
.btn-submit {
  width: 100%;
  padding: 12px;
  background-color: var(--primary-color);
  color: var(--accent-color);
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
  background-color: var(--secondary-color);
  transform: translateY(-2px);
}
</style>
</head>
<body>
  <div class="form-container">
    <!-- Balance Form -->
    <div style="width: 800px;" class="form">
      <h2>Check Balance</h2>
      <form id="balanceForm">
        <!-- Account ID Dropdown -->
        <div class="form-group">
          <label for="account_id"><i class="fas fa-credit-card"></i> Account</label>
          <select id="account_id" name="account_id" required>
            <option value="" disabled selected>Select an account</option>
            <option value="account1">Account 1</option>
            <option value="account2">Account 2</option>
            <option value="account3">Account 3</option>
          </select>
        </div>

        <!-- OTP Field -->
        <div class="form-group">
          <label for="otp"><i class="fas fa-shield-alt"></i> OTP</label>
          <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn-submit">Check Balance</button>
        </div>
      </form>
    </div>
  </div>

  <script >
    // Handle Balance Form Submission
if (document.getElementById("balanceForm")) {
  document.getElementById("balanceForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    console.log("Balance Check Data:", data);
    alert("Balance checked successfully!");
    this.reset();
  });
}

// Handle Withdrawal Form Submission
if (document.getElementById("withdrawalForm")) {
  document.getElementById("withdrawalForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    console.log("Withdrawal Data:", data);
    alert("Withdrawal submitted successfully!");
    this.reset();
  });
}
  </script>
</body>
</html>
