<div class="form-container">
  <h2>Create Category and Subcategory</h2>
  <form id="create-category-subcategory-form">
    <!-- CATEGORY CREATION SECTION -->
    <fieldset>
      <legend>Category Details</legend>
      <!-- User ID Dropdown -->
      <div class="form-group">
        <label for="user_id"><i class="fas fa-user"></i> User</label>
        <select id="user_id" name="user_id" required>
          <option value="" disabled selected>Select a user</option>
          <!-- Dynamic options populated from backend -->
        </select>
      </div>

      <!-- Category Name -->
      <div class="form-group">
        <label for="category_name"><i class="fas fa-tags"></i> Category Name</label>
        <input type="text" id="category_name" name="category_name" placeholder="Enter category name" required />
      </div>

      <!-- Category Type -->
      <div class="form-group">
        <label for="category_type"><i class="fas fa-money-check-alt"></i> Category Type</label>
        <select id="category_type" name="category_type" required>
          <option value="" disabled selected>Select type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
    </fieldset>

    <!-- SUBCATEGORY CREATION SECTION -->
    <fieldset>
      <legend>Subcategory Details</legend>
      <!-- Category Dropdown -->
      <div class="form-group">
        <label for="category_id"><i class="fas fa-tags"></i> Category</label>
        <select id="category_id" name="category_id" required>
          <option value="" disabled selected>Select a category</option>
          <!-- Dynamic options populated from backend -->
        </select>
      </div>

      <!-- Subcategory Name -->
      <div class="form-group">
        <label for="subcategory_name"><i class="fas fa-list"></i> Subcategory Name</label>
        <input type="text" id="subcategory_name" name="subcategory_name" placeholder="Enter subcategory name" required />
      </div>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>
